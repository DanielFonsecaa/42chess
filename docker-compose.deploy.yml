version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chess42
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    # Set BACK_IMAGE in your .env to override the image reference
    image: ${BACK_IMAGE:-ghcr.io/danielfonsecaa/42chess-backend:latest}
    ports:
      - "3000:3000"
    environment:
      # If you use an external DB, set DATABASE_URL in .env and remove 'db' from depends_on
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/chess42}
      JWT_TOKEN: ${JWT_TOKEN}
      SALT_ROUNDS: ${SALT_ROUNDS:-12}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:8080}
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    # Set FRONT_IMAGE in your .env to override the image reference
    image: ${FRONT_IMAGE:-ghcr.io/danielfonsecaa/42chess-frontend:latest}
    ports:
      - "8080:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
